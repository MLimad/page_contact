<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
        integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contact Us</title>
</head>

<body>
    <section class="contact">
        <div class="container">

            <a class="prev-page"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>

            <div class="row mx-auto d-flex justify-content-between">

                <div class="col-md-6">
                    <form action="" method="post">
                            <h1>Contact US</h1>
                        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Rerum, perferendis adipisci. Dolorem a
                            exercitationem sint!</p>
                        <div class="row">
                            <label for="username"><i class="fa fa-user-o" aria-hidden="true"></i> Name</label>
                            <input type="text" id="username" required>
                        </div>
                        <div class="row">
                            <label for="mail"><i class="fa fa-at" aria-hidden="true"></i> Email</label>
                            <input type="email" id="mail" required>
                        </div>
                        <div class="row">
                            <label for="msg"><i class="fa fa-envelope-o" aria-hidden="true"></i> Message</label>
                            <textarea name="" id="msg" cols="30" rows="10" required></textarea>
                        </div>
                        <div class="row d-flex justify-content-between align-items-center">
                            <button class=" col-md-6 btn btn-dark" type="submit"><i class="fa fa-paper-plane-o" aria-hidden="true"></i> send</button>
                            <button class="col-md-6 btn" type="reset">empty</button>

                        </div>
                    </form>
    
                </div>
                <div class="col-md-5">
                    <div class="info">
                        <h2>Info</h2>
                        <ul>
                            <li><i class="fa fa-envelope" aria-hidden="true"></i> info@getintouch.we</li>
                            <li><i class="fa fa-phone" aria-hidden="true"></i> +24 56 89 146</li>
                            <li><i class="fa fa-address-card" aria-hidden="true"></i> 14 Greeroad St.</li>
                            <li><i class="fa fa-clock-o" aria-hidden="true"></i> 09:00 - 18:00</li>
                        </ul>
                    </div>
                    <ul class="social-icons">
                        <li><a href=""><i class="fa fa-facebook" aria-hidden="true""></i></a></li>
                        <li><a href=""><i class="fa fa-instagram" aria-hidden="true""></i></a></li>
                        <li><a href=""><i class="fa fa-twitter" aria-hidden="true""></i></a></li>
                    </ul>
                </div>

            </div>


              <footer class="text-secondary">
                <p>Coded By <b>MLimad</b> &copy; 2022</p>
              </footer>

        </div>
    </section>
</body>

</html>
